apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: {{ .Values.configurationOverrides.global.namespace }}
spec:
  replicas: {{ .Values.configurationOverrides.zookeeper.replicas }}
  image:
    application: confluentinc/cp-server:{{ .Values.configurationOverrides.global.imageTag }}
    init: confluentinc/confluent-init-container:{{ .Values.configurationOverrides.global.initTag }}
  dataVolumeCapacity: {{ .Values.configurationOverrides.zookeeper.dataVolumeCapacity }}
  logVolumeCapacity: {{ .Values.configurationOverrides.zookeeper.logVolumeCapacity }}
  authentication:
    type: mtls
    principalMappingRules:
      - RULE:.*CN[\\s]?=[\\s]?([a-zA-Z0-9.]*)?.*/$1/
  tls:
    autoGeneratedCerts: true