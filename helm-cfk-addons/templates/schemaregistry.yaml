apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: {{ .Values.configurationOverrides.global.namespace }}
spec:
  replicas: {{ .Values.configurationOverrides.schemaregistry.replicas }}
  image:
    application: confluentinc/cp-schema-registry:{{ .Values.configurationOverrides.global.imageTag }}
    init: confluentinc/confluent-init-container:{{ .Values.configurationOverrides.global.initTag }}
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true
  tls:
    autoGeneratedCerts: true