apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: {{ .Values.configurationOverrides.global.namespace }}
spec:
  replicas: {{ .Values.configurationOverrides.ksqldb.replicas }}
  image:
    application: confluentinc/cp-ksqldb-server:{{ .Values.configurationOverrides.global.imageTag }}
    init: confluentinc/confluent-init-container:{{ .Values.configurationOverrides.global.initTag }}
  dataVolumeCapacity: {{ .Values.configurationOverrides.ksqldb.dataVolumeCapacity }}
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true
  tls:
    autoGeneratedCerts: true
