apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: {{ .Values.configurationOverrides.global.namespace }}
spec:
  replicas: {{ .Values.configurationOverrides.connect.replicas }}
  image:
    application: confluentinc/cp-server-connect:{{ .Values.configurationOverrides.global.imageTag }}
    init: confluentinc/confluent-init-container:{{ .Values.configurationOverrides.global.initTag }}
  authentication:
    type: mtls
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: mtls
      tls:
        enabled: true
  tls:
    autoGeneratedCerts: true

    